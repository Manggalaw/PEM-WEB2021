<h3>Audio controls</h3>
    <audio controls>
        <source src="Billie Eilish - Getting Older .mp3" type="audio/mpeg">
    </audio>

    <h3>Audio Autoplay</h3>
    <audio controls autoplay>
        <source src="Billie Eilish - Getting Older .mp3" type="audio/mpeg">
    </audio>

    <h3>Audio Loop</h3>
    <audio controls loop>
        <source src="Billie Eilish - Getting Older .mp3" type="audio/mpeg">
    </audio>

    <h3>Audio Muted</h3>
    <audio controls muted>
        <source src="Billie Eilish - Getting Older .mp3" type="audio/mpeg">
    </audio>

    <p><i>u can hear a song right?<i></p>
    <audio hidden autoplay loop>
        <source src="Billie Eilish - Getting Older .mp3" type="audio/mpeg">
    </audio>
</center>
